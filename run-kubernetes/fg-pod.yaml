# vim: filetype=ansible
---
apiVersion: v1
kind: Pod
metadata:
  name: futuregateway
spec:
  containers:
    - name: fgdb
      image: eosc/fgdb
      imagePullPolicy: Never

    - name: fgapiserver
      image: eosc/fgapiserver
      imagePullPolicy: Never
      ports:
        - containerPort: 8888

    - name: fgapiserver-ptv
      image: eosc/fgapiserver
      args:
        - fgapiserver_ptv.py
      imagePullPolicy: Never
      ports:
        - containerPort: 8889

    - name: apiserverdaemon
      image: eosc/apiserverdaemon
      imagePullPolicy: Never
      ports:
        - containerPort: 8080
